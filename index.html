<!doctype html>
<html>
	<head>
		<title>BikeProject</title>

		<!-- Fichier CSS -->
		<link rel="stylesheet" type="text/css" href="style.css"/>

		<!-- <link href='http://fonts.googleapis.com/css?family=Alike' rel='stylesheet' type='text/css'> -->

		<link rel="icon" type="image/png" href="icons/favicon-32x32.png" sizes="any" />
		<!-- Try Graph Head-->
		<script src="./js/anychart-base.min.js"></script>
		<div class="topnav">
			<a class="active" href="#index">Analyse</a>
			<a href="GraphPage.html">Graphique</a>
		</div>
		<meta charset="utf-8">
	</head>
	<body>
		<script src="js/pitchdetect.js"></script>
		<div class="btn-group">
			<button class="button" onclick="startPitchDetect();">Start</button>
			<button	class="button" onclick="togglePlayback()">Stop</button>
		</div>
		<div>
			<span id="FreqAim">Fréquence à obtenir : N/A</span>
		</div>
		<div>
			<span id="reglage">--</span>
		</div>


		<div id="detector" class="vague">
			<div class="note"><span id="note">--</span></div>   
			<canvas id="output" width=300 height=42></canvas>
		</div>
		
		<div class="container">
			<div id="Tension" class="vague">
				<h3>Tension :</h3>
				<div class="tense">
				<input type="text" id="TenseEntry" value="800" oninput="Test();"></input></div>   
				<canvas id="output" width=50 height=42></canvas>
			</div>
			<div id="Longueur" class="vague">
				<h3>Longueur :</h3>
				<div class="length">
				<input type="text" id="LengthEntry" value="0.28" oninput="Test();"></input></div>   
				<canvas id="output" width=50 height=42></canvas>
			</div>
			<div id="Masselineique" class="vague">
				<h3>Masse Linéique :</h3>
				<div class="mass">
				<input type="text" id="LinearMassEntry" value="0.025" oninput="Test();"></input></div>   
				<canvas id="output" width=50 height=42></canvas>
			</div>
		</div>
		

	</body>
</html>
